	</header>
	<div class="entry-content">
		
    	<h2 id="就在昨天，难忘"><a href="#就在昨天，难忘" class="headerlink" title="就在昨天，难忘~"></a>就在昨天，难忘~</h2><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">夜里23：30左右，刷牙</span><br><span class="line">|</span><br><span class="line">肚子突然痛</span><br><span class="line">|</span><br><span class="line">上厕所，蹲了十来分钟</span><br><span class="line">|</span><br><span class="line">起身，浑身痒</span><br><span class="line">|</span><br><span class="line">浑身发热，继续痒</span><br><span class="line">|</span><br><span class="line">睡觉</span><br><span class="line">|</span><br><span class="line">第二天看医生，说完症状</span><br><span class="line">|</span><br><span class="line">医生笑，不解此症</span><br><span class="line">|</span><br><span class="line">开抗过敏药西替利嗪</span><br><span class="line">|</span><br><span class="line">waiting for progress~</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Day-3:</span><br><span class="line">昨天又洗了个澡，然后吃了一片西替利嗪，玩了会儿饥荒，到十二点多才睡（有点尴尬）</span><br><span class="line">|</span><br><span class="line">今天感觉还不错，红斑没了，也不痒了</span><br><span class="line">|</span><br><span class="line">声音依旧沙哑</span><br><span class="line">|</span><br><span class="line">感觉舌头的口腔溃疡还没好，口腔内的又要来了</span><br><span class="line">|</span><br><span class="line">奔溃~</span><br></pre></td></tr></table></figure>
